    <script>
      document.addEventListener(
        'mousemove',
        function (e) {
          mouseX = e.clientX || e.pageX;
          mouseY = e.clientY || e.pageY;
          const posX = parseInt(mouseX - window.innerWidth / 2);
          const posY = parseInt(mouseY - window.innerHeight / 2);
          const x = posX / (window.innerWidth / 2) / 1.5;
          const y = posY / (window.innerHeight / 2) / 1.5;
          document.body.style.setProperty('--x', `${x}rem`);
          document.body.style.setProperty('--y', `${y}rem`);
        },
        false
      );
    </script>
